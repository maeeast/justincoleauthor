<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savantia and Other Speculative Stories - Kickstarter Launch</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
    }

    /* Hero Section */
    .hero {
      background: url('images/cover.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 2rem;
      color: #000;
    }

    .hero h1 {
      font-size: 6rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      font-weight: bold;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    /* Features Section */
    .features {
      padding: 4rem 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .features h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 3rem;
    }

    .feature-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      background-color: #f9f9f9;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 2rem;
      flex: 1 1 300px;
      max-width: 300px;
      text-align: center;
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 0.95rem;
    }

    /* Call-To-Action Section (Optional) */
    .call-to-action {
      background-color: #f0f0f0;
      padding: 3rem 2rem;
      text-align: center;
    }

    .call-to-action h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .call-to-action p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .kickstarter-button {
      background-color: #028858; /* Kickstarter's green shade */
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s;
      display: inline-block;
    }

    .kickstarter-button:hover {
      background-color: #026646;
    }

    /* Footer */
    footer {
      padding: 1.5rem 2rem;
      text-align: center;
      background-color: #222;
      color: #fff;
    }

    footer p {
      margin-bottom: 0.5rem;
    }

    .social-links {
      margin-top: 0.5rem;
    }

    .social-links a {
      color: #fff;
      margin: 0 0.5rem;
      font-size: 1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .features h2 {
        font-size: 1.8rem;
      }
      .feature-cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Launching Soon on Kickstarter</h1>
  </section>


  <!-- Call-To-Action Section -->
  <section class="call-to-action">
    <h2>Back This Project</h2>
    <p>I'm excited to introduce my first collection of short stories. Join me on the journey to bring this dream to life!</p>
    <a href="https://www.kickstarter.com/projects/justintcole/savantia-and-other-speculative-stories" target="_blank" class="kickstarter-button">Kickstarter Page</a>

  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Justin Cole - Author All rights reserved.</p>
    <div class="social-links">
      <a href="https://www.facebook.com/AuthorJustinTCole">Facebook</a> |
      <a href="https://www.instagram.com/authorjustintcole">Instagram</a>
    </div>
  </footer>

</body>
</html>
